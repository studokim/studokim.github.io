<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blocked</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script>
    function getUrl() {
      let params = new URLSearchParams(document.location.search);
      return params.get("url");
    }
    function insertUrlIntoHtml(){
      let a = document.getElementById("url").innerHTML;
      a.innerHTML = getUrl();
      a.href = getUrl();
    }
    insertUrlIntoHtml();
  </script>
</head>
<body>
  <div class="content">
    <div class="row">Don't you want to <a class="button" href="https://devdocs.io">consult DevDocs</a> instead?</div>
    <div class="row">If not, the origin URL was <a id="url">not set</a>.</div>
  </div>
</body>
</html>
